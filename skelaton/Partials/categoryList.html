
<div class="wrapper" Id="categoriesWrap">
    <table class="table" id="categoriesTable">

        <thead>
        <tr>
            <th>category name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cat in categories">
            <td><a href="/cards#/faceview/{{cat._id}}/0/0">{{cat.symbol}}  </a> </td>
        </tr>
        </tbody>
    </table>

    <div Id="loading" dw-loading="categoryList" dw-loading-options="{text: 'Loading categories...'}" ></div>

</div>

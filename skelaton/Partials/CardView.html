

<h1>full Card data</h1>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>face1</th>
        <th>face2</th>
        <th>face3</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in cardslist">
        <td>{{c.name}}  {{c._id}}</td>
        <td>{{c.face[0].text}} {{c.face[0].symbol}}</td>
        <td>{{c.face[1].text}} {{c.face[1].symbol}}</td>
        <td>{{c.face[2].text}} {{c.face[2].symbol}}</td>
    </tr>
    </tbody>
</table>
